<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
        }
        .container {
            text-align: center;
            background: #222;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .hidden {
            display: none;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Entrez le mot de passe</h2>
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="checkPassword()">Valider</button>
        <p id="error" style="color: red; display: none;">Mot de passe incorrect</p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = "1234"; // Remplacez par un mot de passe sécurisé
            if (password === correctPassword) {
                window.location.href = "mon_wallet.html"; // Remplacez par l'URL de votre interface wallet
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
